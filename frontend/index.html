<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal DJP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="max-w-6xl mx-auto p-6">
        
        
        <h2 class="text-xl font-semibold mt-8 text-gray-800">Perjalanan Dinas (SPPD)</h2>
        <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4 mt-4" id="sppd"></div>

        <h2 class="text-xl font-semibold mt-8 text-gray-800">Lembur (Overtime)</h2>
        <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4 mt-4" id="lembur"></div>
    </div>

    <script>
        const sppd = [
            { title: "Input SPPD", href: "form-sppd.html", color: "border-red-300 bg-red-50", icon: "📋" },
            { title: "SPPD PLN", href: "report-sppd-pln.html", color: "border-yellow-300 bg-yellow-50", icon: "📄" },
            { title: "SPPD Kantor", href: "report-sppd-kantor.html", color: "border-green-300 bg-green-50", icon: "🏢" },
            { title: "Lampiran SPPD", href: "lembaran-sppd.html", color: "border-blue-300 bg-blue-50", icon: "📑" },
        ];

        const lembur = [
            { title: "Input Lembur", href: "form-lembur.html", color: "border-red-300 bg-red-50", icon: "⏳" },
            { title: "Lembur PLN", href: "report-lembur-pln.html", color: "border-yellow-300 bg-yellow-50", icon: "💰" },
            { title: "Lembur Kantor", href: "report-lembur-kantor.html", color: "border-green-300 bg-green-50", icon: "🔲" },
            { title: "Lampiran Lembur", href: "lembaran-lembur-index.html", color: "border-blue-300 bg-blue-50", icon: "👥" },
        ];

        function generateCards(data, containerId) {
            const container = document.getElementById(containerId);
            data.forEach((item, index) => {
                const card = document.createElement('a');
                card.href = item.href;
                card.className = `block p-6 text-gray-800 text-center rounded-lg shadow-lg border-2 transition transform hover:scale-105 ${item.color}`;
                card.innerHTML = `
                    <div class='text-2xl font-bold text-opacity-50'>0${index + 1}</div>
                    <div class='text-4xl mt-2'>${item.icon}</div>
                    <h3 class='mt-2 font-semibold'>${item.title}</h3>
                `;
                container.appendChild(card);
            });
        }

        generateCards(sppd, 'sppd');
        generateCards(lembur, 'lembur');
    </script>
</body>
</html>
